<!DOCTYPE html>
<html>
<head>
  <title>Secret Portal</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      text-align: center;
    }

    h2 { text-shadow: 0 0 10px #0f0; }

    #chat {
      height: 300px;
      width: 90%;
      max-width: 700px;
      margin: 10px auto;
      overflow-y: auto;
      border: 1px solid #0f0;
      padding: 8px;
      text-align: left;
    }

    video {
      width: 45%;
      max-width: 300px;
      border: 1px solid #0f0;
      margin: 5px;
      background: black;
    }

    input, button, select {
      padding: 6px;
      margin: 5px;
      background: black;
      color: #0f0;
      border: 1px solid #0f0;
    }

    button:hover {
      background: #003300;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #chat { height: 40vh; }
      video { width: 90%; }
    }
  </style>
</head>

<body>

<h2>üîê SECRET CHAT + CALL PORTAL</h2>

<input id="room" placeholder="Enter Secret Room Name" />
<button onclick="joinRoom()">Enter</button>

<br>

<select id="timer">
  <option value="0">No Auto Delete</option>
  <option value="5000">Delete after 5 sec</option>
  <option value="15000">Delete after 15 sec</option>
  <option value="30000">Delete after 30 sec</option>
</select>

<div id="chat"></div>

<input id="msg" placeholder="Type message..." />
<button onclick="sendMsg()">Send</button>
<button onclick="selfDestruct()">üí£ Self Destruct</button>

<br><br>

<button onclick="startCall()">üìû Start Audio/Video Call</button>

<br>

<video id="myVideo" autoplay muted playsinline></video>
<video id="partnerVideo" autoplay playsinline></video>

<script>
let peer;
let conn;
let myStream;
let currentCall;

async function joinRoom() {
  let room = document.getElementById('room').value.trim();
  if (!room) return alert("Enter room name!");

  peer = new Peer(room);

  peer.on('open', () => {
    addMsg("üü¢ Room created. Waiting for partner...");
  });

  peer.on('connection', connection => {
    conn = connection;
    addMsg("üîó Partner connected (chat ready)");
    setupConnection();
  });

  peer.on('call', call => {
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        myStream = stream;
        document.getElementById('myVideo').srcObject = stream;
        call.answer(stream);
        call.on('stream', remoteStream => {
          document.getElementById('partnerVideo').srcObject = remoteStream;
        });
      });
  });

  peer.on('error', err => {
    if (err.type === 'unavailable-id') {
      peer = new Peer();
      peer.on('open', () => {
        conn = peer.connect(room);
        conn.on('open', () => addMsg("üîó Connected to partner!"));
        setupConnection();
      });
    }
  });
}

function setupConnection() {
  conn.on('data', data => addMsg("üë§: " + data, true));
}

function sendMsg() {
  let text = document.getElementById('msg').value;
  if (!conn) return alert("Not connected yet!");
  conn.send(text);
  addMsg("üßë‚Äçüíª: " + text, true);
  document.getElementById('msg').value = "";
}

function addMsg(msg, autoDelete=false) {
  let chat = document.getElementById('chat');
  let div = document.createElement("div");
  div.textContent = msg;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;

  let timer = document.getElementById('timer').value;
  if(autoDelete && timer > 0){
    setTimeout(() => div.remove(), timer);
  }
}

function selfDestruct() {
  document.getElementById('chat').innerHTML = "";
}

async function startCall() {
  if (!peer || !conn) return alert("Connect to chat first!");

  myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
  document.getElementById('myVideo').srcObject = myStream;

  currentCall = peer.call(conn.peer, myStream);
  currentCall.on('stream', remoteStream => {
    document.getElementById('partnerVideo').srcObject = remoteStream;
  });
}
</script>

</body>
</html>
