<!DOCTYPE html>
<html>
<head>
  <title>Secret Portal v3</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    body { background:black; color:#00ff00; font-family:monospace; text-align:center; margin:0; }
    h2 { text-shadow:0 0 10px #0f0; }
    #chat { height:250px; width:90%; max-width:700px; margin:10px auto; overflow-y:auto; border:1px solid #0f0; padding:8px; text-align:left; background:#000; }
    video { width:45%; max-width:300px; border:1px solid #0f0; margin:5px; background:black; }
    input,button,select { padding:6px; margin:5px; background:black; color:#0f0; border:1px solid #0f0; }
    button:hover{ background:#003300; cursor:pointer; }
    #callControls{ margin:5px; display:none; } /* hidden by default */
    #incomingCallBox,#waitingScreen{ position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:flex; align-items:center; justify-content:center; flex-direction:column; z-index:10; color:#0f0; font-size:1.2em; display:none; }
    #incomingCallBox button{ margin:10px; padding:10px; }
    #waitingScreen p{ font-size:1.5em; }
    @media(max-width:600px){ #chat{ height:40vh; } video{ width:90%; } }
  </style>
</head>
<body>

<h2>ğŸ” SECRET CHAT + CALL PORTAL</h2>

<input id="room" placeholder="Enter Secret Room Name" />
<button onclick="joinRoom()">Enter</button>

<br>

<!-- Master controls -->
<button onclick="activatePortal()">ğŸ”“ Activate Portal</button>
<button onclick="deactivatePortal()">ğŸ”’ Close Portal</button>

<br>

<!-- Timer -->
<select id="timer">
  <option value="0">No Auto Delete</option>
  <option value="5000">Delete after 5 sec</option>
  <option value="15000">Delete after 15 sec</option>
  <option value="30000">Delete after 30 sec</option>
</select>

<div id="chat"></div>

<input id="msg" placeholder="Type message..." />
<button onclick="sendMsg()">Send</button>
<button onclick="selfDestruct()">ğŸ’£ Self Destruct</button>

<br><br>

<!-- Call buttons -->
<button onclick="startAudioCall()">ğŸ“ Audio Call</button>
<button onclick="startVideoCall()">ğŸ¥ Video Call</button>
<button onclick="endCall()">ğŸ“´ End Call</button>

<!-- In-call controls -->
<div id="callControls">
  <button onclick="toggleMute()">Mute/Unmute</button>
  <button onclick="toggleCamera()">Camera On/Off</button>
</div>

<!-- Incoming call popup -->
<div id="incomingCallBox">
  <p id="incomingCallText"></p>
  <button onclick="acceptCall()">âœ… Accept</button>
  <button onclick="rejectCall()">âŒ Reject</button>
</div>

<!-- Waiting screen -->
<div id="waitingScreen"><p>â³ Waiting for portal to be activated by master...</p></div>

<!-- Videos -->
<video id="myVideo" autoplay muted playsinline></video>
<video id="partnerVideo" autoplay playsinline></video>

<!-- Ringtone -->
<audio id="ringtone" src="ringtone.mp3" loop></audio>

<script>
let peer, conn;
let myStream, currentCall;
let portalActive=false;
let callType='';
let incomingCallData=null;

// ---------------- JOIN ROOM ----------------
function joinRoom(){
  const roomName=document.getElementById('room').value.trim();
  if(!roomName) return alert("Enter room name!");
  peer=new Peer(roomName);

  peer.on('open',()=>{ addMsg("ğŸŸ¢ Peer ready. Waiting for partner..."); });

  peer.on('connection', connection=>{
    conn=connection;
    setupConnection(conn);
    checkPortalStatus();
  });

  peer.on('call', call=>{
    incomingCallData=call;
    const type=call.metadata?.type || 'video';
    showIncomingCall(call.peer,type);
  });

  peer.on('error', err=>{
    if(err.type==='unavailable-id'){
      peer=new Peer();
      peer.on('open',()=>{
        conn=peer.connect(roomName);
        setupConnection(conn);
        checkPortalStatus();
      });
    }
  });
}

// ---------------- CONNECTION ----------------
function setupConnection(connection){
  conn=connection;
  conn.on('open',()=>{
    addMsg("ğŸ”— Connected to partner!");
    checkPortalStatus();
  });
  conn.on('data', handleData);
}

// ---------------- CHECK PORTAL ----------------
function checkPortalStatus(){
  if(!portalActive) document.getElementById('waitingScreen').style.display='flex';
  else document.getElementById('waitingScreen').style.display='none';
}

// ---------------- HANDLE DATA ----------------
function handleData(data){
  switch(data.type){
    case 'message': addMsg(`ğŸ‘¤: ${data.text}`, data.autoDelete, data.id); break;
    case 'deleteMessage': const elem=document.getElementById(data.id); if(elem) elem.remove(); break;
    case 'selfDestruct': document.getElementById('chat').innerHTML=""; break;
    case 'timerChange': document.getElementById('timer').value=data.value; addMsg(`ğŸ•’ Partner changed timer to ${data.value/1000}s`); break;
    case 'portalActive': portalActive=true; checkPortalStatus(); addMsg("ğŸŸ¢ Portal activated by master"); break;
    case 'portalClose': portalActive=false; checkPortalStatus(); addMsg("ğŸ”´ Portal closed by master"); document.getElementById('chat').innerHTML=""; endCall(); break;
    case 'incomingCall': incomingCallData=data; showIncomingCall(data.from,data.callType); break;
    case 'callRejected': alert("ğŸ“´ Call was rejected by partner"); stopRingtone(); break;
    case 'callEnd': endCallUI(); break;
  }
}

// ---------------- CHAT ----------------
function sendMsg(){
  if(!conn || conn.open===false) return alert("Not connected yet!");
  const text=document.getElementById('msg').value; if(!text) return;
  const msgId='msg_'+Date.now();
  const timer=parseInt(document.getElementById('timer').value);
  const message={type:'message', text, autoDelete: timer>0, id:msgId};
  conn.send(message);
  addMsg("ğŸ§‘â€ğŸ’»: "+text, timer>0, msgId);
  document.getElementById('msg').value='';
}

function addMsg(msg,autoDelete=false,msgId=null){
  const chat=document.getElementById('chat');
  const div=document.createElement("div");
  div.textContent=msg; if(msgId) div.id=msgId;
  chat.appendChild(div); chat.scrollTop=chat.scrollHeight;
  if(autoDelete && parseInt(document.getElementById('timer').value)>0){
    setTimeout(()=>{
      div.remove(); if(conn && conn.open) conn.send({type:'deleteMessage', id:msgId});
    }, parseInt(document.getElementById('timer').value));
  }
}

function selfDestruct(){ document.getElementById('chat').innerHTML=""; if(conn && conn.open) conn.send({type:'selfDestruct'}); }

document.getElementById('timer').addEventListener('change', e=>{ if(conn && conn.open) conn.send({type:'timerChange', value:parseInt(e.target.value)}); });

// ---------------- PORTAL ----------------
function activatePortal(){ portalActive=true; checkPortalStatus(); addMsg("ğŸŸ¢ Portal active"); if(conn && conn.open) conn.send({type:'portalActive'}); }
function deactivatePortal(){ portalActive=false; checkPortalStatus(); addMsg("ğŸ”´ Portal closed"); if(conn && conn.open) conn.send({type:'portalClose'}); document.getElementById('chat').innerHTML=""; endCall(); }

// ---------------- CALLS ----------------
function startAudioCall(){ startCall('audio'); }
function startVideoCall(){ startCall('video'); }

function startCall(type){
  if(!conn || conn.open===false) return alert("Connect first!");
  callType=type;
  conn.send({type:'incomingCall', from:peer.id, callType:type});
  addMsg(`ğŸ“ Calling partner (${type})...`);
}

// Incoming call popup
function showIncomingCall(from,type){
  const box=document.getElementById('incomingCallBox');
  const txt=document.getElementById('incomingCallText');
  txt.textContent=`ğŸ“ Incoming ${type} call from ${from}`;
  box.style.display='flex';
  document.getElementById('ringtone').play().catch(()=>console.log("Ringtone blocked"));
}

async function acceptCall(){
  stopRingtone();
  document.getElementById('incomingCallBox').style.display='none';
  document.getElementById('callControls').style.display='block'; // show in-call controls
  const type=incomingCallData.callType;
  const fromPeer=incomingCallData.from || incomingCallData.peer;
  myStream=await navigator.mediaDevices.getUserMedia({audio:true, video:type==='video'});
  document.getElementById('myVideo').srcObject=myStream;
  currentCall=peer.call(fromPeer,myStream,{metadata:{type:type}});
  currentCall.on('stream', remoteStream => document.getElementById('partnerVideo').srcObject=remoteStream);
  currentCall.on('close', ()=>endCallUI());
}

function rejectCall(){
  stopRingtone();
  document.getElementById('incomingCallBox').style.display='none';
  if(conn && conn.open) conn.send({type:'callRejected', from:peer.id});
  incomingCallData=null;
}

// ---------------- RINGTONE ----------------
function stopRingtone(){
  const ringtone=document.getElementById('ringtone');
  ringtone.pause();
  ringtone.currentTime=0;
}

// ---------------- END CALL ----------------
function endCall(){
  if(currentCall) currentCall.close();
  currentCall=null;
  endCallUI();
  if(conn && conn.open) conn.send({type:'callEnd'});
}

function endCallUI(){
  document.getElementById('partnerVideo').srcObject=null;
  document.getElementById('callControls').style.display='none'; // hide controls when call ends
}

// ---------------- IN-CALL CONTROLS ----------------
function toggleMute(){ if(!myStream) return; myStream.getAudioTracks().forEach(track=>track.enabled=!track.enabled); }
function toggleCamera(){ if(!myStream) return; myStream.getVideoTracks().forEach(track=>track.enabled=!track.enabled); }

</script>
</body>
</html>
